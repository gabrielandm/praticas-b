<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case page element</title>

    <link rel="stylesheet" href="./styles/case_page.css">
    <script src="./scripts/level_select.js"></script>
</head>

<body>
    <div class="case-page">
        <!-- Page row -->
        <div class="case-row">
            <!-- Case image -->
            <div class="case-image">
                <img src="./images/level_select/case_image_1.png" alt="Case image">
            </div>
            <!-- Case descriptiom -->
            <div class="case-description">
                <h3>Caso 1</h3>
                <p>
                    No último dia 10, uma loja foi roubada e o dono assassinado.
                </p>
            </div>
        </div>
        <!-- Case next steps -->
        <div class="case-steps">
            <h3>Os próximos passos:</h3>
            <p>
                Já foram encontradas 2 pistas que nos apontará qual dos suspeitos cometeu o crime. Investigue e nos
                informe o mais rápido possível!
            </p>
        </div>
        <!-- Page row -->
        <div class="case-row">
            <!-- Case suspects -->
            <div class="case-suspects">
                <h3>Suspeitos</h3>
                <p>
                    > Sthephan Clir
                </p>
                <p>
                    > Breck Vlam
                </p>
            </div>
            <!-- Case signature -->
            <div class="case-signature">
                <h3>Assinatura</h3>
                <img src="./images/level_select/case_signature_1.png" alt="Assinado">
            </div>
        </div>
        <!-- Case Progress -->
        <div class="case-progress">
            <h3>Progresso</h3>
            <progress value="33" max="100"> 33% </progress>
        </div>
    </div>
</body>

</html>
