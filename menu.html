<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <!-- Importing styles -->
    <link rel="stylesheet" href="./styles/menu.css">

    <!-- Importing scripts -->
    <script src="./scripts/menu.js"></script>
   
</head>

<body>
    <div class="game-screen">
        <div class="game-title">
            <div class="logo" data-tilt data-tilt data-tilt-scale="1.05">
                <img class="shadow" src="./images/menu/logo_fundo.png" alt="Investigate">
                <div class="logo-text">
                    <img class="shadow" src="./images/menu/logo_texto.png" alt="Investigate">
                </div>
            </div>
        </div>


        <div class="buttons-list">
            <div class="menu-button">
                <img src="./images/menu/Botão jogar2.png" alt="Jogar">
            </div>

            <div class="menu-button">
                <img src="./images/menu/Botão Opção.png" alt="Opção">
            </div>

            <div class="menu-button">
                <img src="./images/menu/Botão Sobre.png" alt="Sobre">
            </div>

            <div class="menu-button">
                <img src="./images/menu/Botão Sair.png" alt="Sair">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/tilt.js"></script>

</body>

</html>
